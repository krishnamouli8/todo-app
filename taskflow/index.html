<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow</title>
    
    <!-- Google Fonts: Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet" />
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            colors: {
              // Dashboard Theme
              "dash-primary": "#2badee",
              "dash-bg": "#f6f7f8",
              "dash-bg-dark": "#101c22",
              "dash-surface": "#ffffff",
              "dash-surface-dark": "#1a262d",
              "dash-text-main": "#111618",
              "dash-text-sub": "#617c89",
              "pastel-blue": "#e0f4ff",
              "pastel-green": "#e0f8e9",
              "pastel-purple": "#f3e6ff",
              "pastel-yellow": "#fff8e0",
              "pastel-red": "#ffebeb",

              // Landing Theme
              "land-primary": "#4cb2e6",
              "land-bg": "#f6f7f8",
              "land-bg-dark": "#111b21",
              "land-pastel-yellow": "#FFF8E1",
              "land-pastel-green": "#E8F5E9",
              "land-pastel-purple": "#F3E5F5",
              "land-pastel-pink": "#FCE4EC",

              // Auth Theme
              "auth-primary": "#30e8ba", // Login Mint
              "auth-blue": "#49b4e9",   // Signup Blue
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "1rem",
              "xl": "1.5rem",
              "2xl": "2rem",
              "3xl": "3rem",
            },
            boxShadow: {
              "soft": "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
              "land-soft": "0 10px 40px -10px rgba(76, 178, 230, 0.15)",
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 7s ease-in-out infinite 1s',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased">
    <div id="root"></div>

</body>
</html>
